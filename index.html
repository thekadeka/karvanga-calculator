<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>

  <div id="calculator">
    <div id="display"></div>

    <div id="buttons">
      <div id="numberButtons">
        <button class="number">0</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
      </div>

      <div id="operatorButtons">
        <button id="add" class="operator">+</button>
        <button id="subtract" class="operator">-</button>
        <button id="multiply" class="operator">*</button>
        <button id="divide" class="operator">/</button>
      </div>

      <div id="otherButtons">
        <button id="clear">CE</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>

  <body></body>
</html>
